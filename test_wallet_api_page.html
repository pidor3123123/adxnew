<body>
    <div class="container">
        <div class="header">

            <p style="color: #999;">–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã /api/wallet.php</p>
        </div>
        
        <div class="test-section">
            <div class="test-title">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏</div>
            <div class="info-box" id="authInfo">

        </div>

            <button class="btn" onclick="testBalances()">üìä –ü–æ–ª—É—á–∏—Ç—å –±–∞–ª–∞–Ω—Å—ã</button>

            <button class="btn" onclick="testTransactions()">üìù –ü–æ–ª—É—á–∏—Ç—å —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</button>
            <div class="result" id="transactionsResult" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <div class="test-title">–¢–µ—Å—Ç 3: –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞</div>
            <button class="btn" onclick="testAll()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –≤—Å–µ —Ç–µ—Å—Ç—ã</button>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            const user = localStorage.getItem('auth_user');
            
            const infoBox = document.getElementById('authInfo');
            
            if (token) {
                let userInfo = '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
                try {
                    if (user) {
                        const userObj = JSON.parse(user);
                        userInfo = userObj.email || userObj.id || 'ID: ' + userObj.id;
                    }
                } catch (e) {
                    userInfo = '–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞';
                }
                
                infoBox.innerHTML = `
                    <div><span class="status success">‚úì –ê–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</span></div>
                    <div style="margin-top: 10px;">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å: <strong>${userInfo}</strong></div>
                    <div style="margin-top: 5px;">–¢–æ–∫–µ–Ω: <code style="font-size: 11px;">${token.substring(0, 20)}...</code></div>
                `;
            } else {
                infoBox.innerHTML = `
                    <div><span class="status error">‚úó –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</span></div>
                    <div style="margin-top: 10px;">–í–æ–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç–µ, —á—Ç–æ–±—ã –ø—Ä–æ—Ç–µ—Å—Ç–∏—Ä–æ–≤–∞—Ç—å API</div>
                `;
            }
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ç–æ–∫–µ–Ω–∞
        function getToken() {
            return localStorage.getItem('auth_token') || '';
        }
        
        // –¢–µ—Å—Ç –±–∞–ª–∞–Ω—Å–æ–≤
        async function testBalances() {
            const resultDiv = document.getElementById('balancesResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            const token = getToken();
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –í–æ–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç–µ.';
                return;
            }
            
            try {
                const startTime = performance.now();
                const response = await fetch('/api/wallet.php?action=balances&_t=' + Date.now(), {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                const contentType = response.headers.get('content-type');
                const isJson = contentType && contentType.includes('application/json');
                
                let data;
                if (isJson) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `–û–®–ò–ë–ö–ê: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON!\n\nStatus: ${response.status} ${response.statusText}\nContent-Type: ${contentType}\n\n–û—Ç–≤–µ—Ç:\n${text.substring(0, 500)}`;
                    return;
                }
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úì –£–°–ü–ï–• (${responseTime}ms)\n\n` + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚úó –û–®–ò–ë–ö–ê (${responseTime}ms)\n\nStatus: ${response.status}\n\n` + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚úó –û–®–ò–ë–ö–ê –°–ï–¢–ò\n\n${error.message}\n\n${error.stack}`;
            }
        }
        
        // –¢–µ—Å—Ç —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π
        async function testTransactions() {
            const resultDiv = document.getElementById('transactionsResult');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            const token = getToken();
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –í–æ–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç–µ.';
                return;
            }
            
            try {
                const startTime = performance.now();
                const response = await fetch('/api/wallet.php?action=transactions&limit=10&_t=' + Date.now(), {
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                const contentType = response.headers.get('content-type');
                const isJson = contentType && contentType.includes('application/json');
                
                let data;
                if (isJson) {
                    data = await response.json();
                } else {
                    const text = await response.text();
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `–û–®–ò–ë–ö–ê: –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ JSON!\n\nStatus: ${response.status} ${response.statusText}\nContent-Type: ${contentType}\n\n–û—Ç–≤–µ—Ç:\n${text.substring(0, 500)}`;
                    return;
                }
                
                if (response.ok && data.success) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `‚úì –£–°–ü–ï–• (${responseTime}ms)\n\n` + JSON.stringify(data, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚úó –û–®–ò–ë–ö–ê (${responseTime}ms)\n\nStatus: ${response.status}\n\n` + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚úó –û–®–ò–ë–ö–ê –°–ï–¢–ò\n\n${error.message}\n\n${error.stack}`;
            }
        }
        
        // –ü–æ–ª–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
        async function testAll() {
            const resultDiv = document.getElementById('allResults');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = '–ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö —Ç–µ—Å—Ç–æ–≤...\n\n';
            
            const token = getToken();
            if (!token) {
                resultDiv.className = 'result error';
                resultDiv.textContent = '–û—à–∏–±–∫–∞: –ù–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω. –í–æ–π–¥–∏—Ç–µ –Ω–∞ —Å–∞–π—Ç–µ.';
                return;
            }
            
            let results = [];
            
            // –¢–µ—Å—Ç 1: –ë–∞–ª–∞–Ω—Å—ã
            results.push('=== –¢–ï–°–¢ 1: –ë–∞–ª–∞–Ω—Å—ã ===');
            try {
                const start1 = performance.now();
                const res1 = await fetch('/api/wallet.php?action=balances&_t=' + Date.now(), {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const time1 = Math.round(performance.now() - start1);
                const contentType1 = res1.headers.get('content-type');
                const isJson1 = contentType1 && contentType1.includes('application/json');
                
                if (isJson1) {
                    const data1 = await res1.json();
                    if (res1.ok && data1.success) {
                        results.push(`‚úì –£–°–ü–ï–• (${time1}ms)`);
                        results.push(JSON.stringify(data1, null, 2));
                    } else {
                        results.push(`‚úó –û–®–ò–ë–ö–ê (${time1}ms, Status: ${res1.status})`);
                        results.push(JSON.stringify(data1, null, 2));
                    }
                } else {
                    const text1 = await res1.text();
                    results.push(`‚úó –û–®–ò–ë–ö–ê: –ù–µ JSON (Status: ${res1.status})`);
                    results.push(text1.substring(0, 300));
                }
            } catch (err) {
                results.push(`‚úó –û–®–ò–ë–ö–ê –°–ï–¢–ò: ${err.message}`);
            }
            
            results.push('\n\n=== –¢–ï–°–¢ 2: –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏ ===');
            try {
                const start2 = performance.now();
                const res2 = await fetch('/api/wallet.php?action=transactions&limit=10&_t=' + Date.now(), {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const time2 = Math.round(performance.now() - start2);
                const contentType2 = res2.headers.get('content-type');
                const isJson2 = contentType2 && contentType2.includes('application/json');
                
                if (isJson2) {
                    const data2 = await res2.json();
                    if (res2.ok && data2.success) {
                        results.push(`‚úì –£–°–ü–ï–• (${time2}ms)`);
                        results.push(JSON.stringify(data2, null, 2));
                    } else {
                        results.push(`‚úó –û–®–ò–ë–ö–ê (${time2}ms, Status: ${res2.status})`);
                        results.push(JSON.stringify(data2, null, 2));
                    }
                } else {
                    const text2 = await res2.text();
                    results.push(`‚úó –û–®–ò–ë–ö–ê: –ù–µ JSON (Status: ${res2.status})`);
                    results.push(text2.substring(0, 300));
                }
            } catch (err) {
                results.push(`‚úó –û–®–ò–ë–ö–ê –°–ï–¢–ò: ${err.message}`);
            }
            
            resultDiv.textContent = results.join('\n');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            const hasError = results.some(r => r.includes('‚úó'));
            resultDiv.className = hasError ? 'result error' : 'result success';
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        });
    </script>
