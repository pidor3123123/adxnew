<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ—Å–º–æ—Ç—Ä –ª–æ–≥–æ–≤ - ADX Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;

        }
        
        .btn-primary {

        }
        
        .btn-primary:hover {

        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #252525;
            padding: 10px 15px;
            border-radius: 6px;
            border: 1px solid #333;
        }
        
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .filters {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group label {
            color: #999;
            font-size: 14px;
        }
        
        .filter-group select,
        .filter-group input {
            background: #252525;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .logs-container {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .logs-header {
            padding: 15px 20px;
            background: #252525;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logs-content {
            max-height: 70vh;
            overflow-y: auto;
            padding: 10px;
        }
        
        .log-entry {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border-left: 3px solid #333;
            background: #1f1f1f;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            word-break: break-all;
            transition: all 0.2s;
        }
        
        .log-entry:hover {
            background: #252525;
            border-left-color: #667eea;
        }
        
        .log-entry.error {
            border-left-color: #dc3545;
            background: #2a1a1a;
        }
        
        .log-entry.warn {
            border-left-color: #ffc107;
            background: #2a2a1a;
        }
        
        .log-entry.info {
            border-left-color: #17a2b8;
        }
        
        .log-entry.api-error {
            border-left-color: #dc3545;
            background: #2a1a1a;
        }
        
        .log-entry.api-request {
            border-left-color: #28a745;
        }
        
        .log-timestamp {
            color: #666;
            margin-right: 10px;
        }
        
        .log-type {
            color: #667eea;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .log-message {
            color: #e0e0e0;
        }
        
        .log-data {
            color: #999;
            margin-top: 5px;
            padding-left: 20px;
            font-size: 11px;
        }
        
        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .auto-refresh input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .export-section {
            background: #1a1a1a;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #333;
        }
        
        .export-section textarea {
            width: 100%;
            min-height: 150px;
            background: #0f0f0f;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã –ü—Ä–æ—Å–º–æ—Ç—Ä –ª–æ–≥–æ–≤ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏</h1>
            <div class="stats">
                <div class="stat">
                    <div class="stat-label">–í—Å–µ–≥–æ –ª–æ–≥–æ–≤</div>
                    <div class="stat-value" id="totalLogs">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">–û—à–∏–±–∫–∏</div>
                    <div class="stat-value" id="errorCount" style="color: #dc3545;">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">API –∑–∞–ø—Ä–æ—Å—ã</div>
                    <div class="stat-value" id="apiCount">0</div>
                </div>
                <div class="stat">
                    <div class="stat-label">–î–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</div>
                    <div class="stat-value" id="userActionCount">0</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshLogs()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
                <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
                <button class="btn btn-secondary" onclick="exportLogs()">üíæ –≠–∫—Å–ø–æ—Ä—Ç</button>
                <button class="btn btn-secondary" onclick="downloadLogs()">‚¨áÔ∏è –°–∫–∞—á–∞—Ç—å</button>
                <div class="auto-refresh">
                    <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                    <label for="autoRefresh">–ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ (5 —Å–µ–∫)</label>
                </div>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>–¢–∏–ø –ª–æ–≥–∞:</label>
                <select id="typeFilter" onchange="filterLogs()">
                    <option value="all">–í—Å–µ</option>
                    <option value="ERROR">–û—à–∏–±–∫–∏</option>
                    <option value="API_ERROR">–û—à–∏–±–∫–∏ API</option>
                    <option value="API_REQUEST">–ó–∞–ø—Ä–æ—Å—ã API</option>
                    <option value="USER_ACTION">–î–µ–π—Å—Ç–≤–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π</option>
                    <option value="TRADE">–¢–æ—Ä–≥–æ–≤–ª—è</option>
                    <option value="STATE_CHANGE">–ò–∑–º–µ–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è</option>
                    <option value="NAVIGATION">–ù–∞–≤–∏–≥–∞—Ü–∏—è</option>
                    <option value="INFO">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</option>
                    <option value="WARN">–ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è</option>
                </select>
                <label>–ü–æ–∏—Å–∫:</label>
                <input type="text" id="searchFilter" placeholder="–ü–æ–∏—Å–∫ –≤ –ª–æ–≥–∞—Ö..." oninput="filterLogs()" style="flex: 1; min-width: 200px;">
                <label>–õ–∏–º–∏—Ç:</label>
                <select id="limitFilter" onchange="filterLogs()">
                    <option value="100">100</option>
                    <option value="500" selected>500</option>
                    <option value="1000">1000</option>
                </select>
            </div>
        </div>
        
        <div class="logs-container">
            <div class="logs-header">
                <div>–õ–æ–≥–∏ (<span id="displayedLogs">0</span> –∏–∑ <span id="totalLogsDisplay">0</span>)</div>
                <div style="color: #666; font-size: 12px;">–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: <span id="lastUpdate">-</span></div>
            </div>
            <div class="logs-content" id="logsContent">
                <div class="empty">–ó–∞–≥—Ä—É–∑–∫–∞ –ª–æ–≥–æ–≤...</div>
            </div>
        </div>
        
        <div class="export-section">
            <h3 style="margin-bottom: 10px; color: #fff;">–≠–∫—Å–ø–æ—Ä—Ç –ª–æ–≥–æ–≤</h3>
            <textarea id="exportText" readonly placeholder="–õ–æ–≥–∏ –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã –∑–¥–µ—Å—å –ø–æ—Å–ª–µ —ç–∫—Å–ø–æ—Ä—Ç–∞..."></textarea>
        </div>
    </div>
    
    <script>
        let autoRefreshInterval = null;
        let allLogs = [];
        let filteredLogs = [];
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º Logger –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
        function loadLogger() {
            if (typeof window.Logger === 'undefined') {
                // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å logger.js
                const script = document.createElement('script');
                script.src = '/js/logger.js';
                script.onload = () => {
                    refreshLogs();
                };
                script.onerror = () => {
                    console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å logger.js');
                    document.getElementById('logsContent').innerHTML = '<div class="empty">‚ö†Ô∏è –ú–æ–¥—É–ª—å Logger –Ω–µ –Ω–∞–π–¥–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –Ω–∞ —Å–∞–π—Ç–µ –∏ js/logger.js –∑–∞–≥—Ä—É–∂–µ–Ω.</div>';
                };
                document.head.appendChild(script);
            } else {
                refreshLogs();
            }
        }
        
        function refreshLogs() {
            try {
                if (typeof window.Logger === 'undefined') {
                    // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ª–æ–≥–∏ –Ω–∞–ø—Ä—è–º—É—é –∏–∑ localStorage
                    const saved = localStorage.getItem('adx_finance_logs');
                    if (saved) {
                        allLogs = JSON.parse(saved);
                    } else {
                        allLogs = [];
                    }
                } else {
                    allLogs = window.Logger.getLogs();
                }
                
                updateStats();
                filterLogs();
                document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('ru-RU');
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ª–æ–≥–æ–≤:', error);
                document.getElementById('logsContent').innerHTML = '<div class="empty">‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –ª–æ–≥–æ–≤: ' + error.message + '</div>';
            }
        }
        
        function updateStats() {
            const total = allLogs.length;
            const errors = allLogs.filter(log => log.includes('[ERROR]') || log.includes('[API_ERROR]')).length;
            const api = allLogs.filter(log => log.includes('[API_REQUEST]')).length;
            const userActions = allLogs.filter(log => log.includes('[USER_ACTION]')).length;
            
            document.getElementById('totalLogs').textContent = total;
            document.getElementById('errorCount').textContent = errors;
            document.getElementById('apiCount').textContent = api;
            document.getElementById('userActionCount').textContent = userActions;
            document.getElementById('totalLogsDisplay').textContent = total;
        }
        
        function filterLogs() {
            const typeFilter = document.getElementById('typeFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            const limit = parseInt(document.getElementById('limitFilter').value);
            
            filteredLogs = allLogs.filter(log => {
                if (typeFilter !== 'all' && !log.includes(`[${typeFilter}]`)) {
                    return false;
                }
                if (searchFilter && !log.toLowerCase().includes(searchFilter)) {
                    return false;
                }
                return true;
            });
            
            // –ë–µ—Ä–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ N –∑–∞–ø–∏—Å–µ–π
            filteredLogs = filteredLogs.slice(-limit).reverse();
            
            displayLogs();
        }
        
        function displayLogs() {
            const container = document.getElementById('logsContent');
            
            if (filteredLogs.length === 0) {
                container.innerHTML = '<div class="empty">–ù–µ—Ç –ª–æ–≥–æ–≤ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
                document.getElementById('displayedLogs').textContent = '0';
                return;
            }
            
            document.getElementById('displayedLogs').textContent = filteredLogs.length;
            
            container.innerHTML = filteredLogs.map(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –¥–ª—è —Å—Ç–∏–ª–∏–∑–∞—Ü–∏–∏
                if (log.includes('[ERROR]') || log.includes('[API_ERROR]')) {
                    entry.classList.add('error', 'api-error');
                } else if (log.includes('[WARN]')) {
                    entry.classList.add('warn');
                } else if (log.includes('[API_REQUEST]')) {
                    entry.classList.add('api-request');
                } else if (log.includes('[INFO]')) {
                    entry.classList.add('info');
                }
                
                // –ü–∞—Ä—Å–∏–º –ª–æ–≥
                const timestampMatch = log.match(/\[([^\]]+)\]/);
                const typeMatch = log.match(/\[([A-Z_]+)\]/g);
                
                let html = '';
                if (timestampMatch) {
                    html += `<span class="log-timestamp">${timestampMatch[1]}</span>`;
                }
                if (typeMatch && typeMatch.length > 1) {
                    html += `<span class="log-type">${typeMatch[1].replace(/[\[\]]/g, '')}</span>`;
                }
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –¥–∞–Ω–Ω—ã–µ
                const parts = log.split(']');
                if (parts.length > 2) {
                    const message = parts.slice(2).join(']').trim();
                    const dataMatch = message.match(/\s(\{.*\})$/);
                    if (dataMatch) {
                        const messageText = message.replace(/\s\{.*\}$/, '');
                        html += `<span class="log-message">${escapeHtml(messageText)}</span>`;
                        try {
                            const data = JSON.parse(dataMatch[1]);
                            html += `<div class="log-data">${escapeHtml(JSON.stringify(data, null, 2))}</div>`;
                        } catch (e) {
                            html += `<div class="log-data">${escapeHtml(dataMatch[1])}</div>`;
                        }
                    } else {
                        html += `<span class="log-message">${escapeHtml(message)}</span>`;
                    }
                }
                
                entry.innerHTML = html;
                return entry.outerHTML;
            }).join('');
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function clearLogs() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –ª–æ–≥–∏?')) {
                if (typeof window.Logger !== 'undefined') {
                    window.Logger.clearLogs();
                } else {
                    localStorage.removeItem('adx_finance_logs');
                }
                refreshLogs();
            }
        }
        
        function exportLogs() {
            const text = filteredLogs.join('\n');
            document.getElementById('exportText').value = text;
        }
        
        function downloadLogs() {
            const text = filteredLogs.join('\n');
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `adx-finance-logs-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function toggleAutoRefresh() {
            const enabled = document.getElementById('autoRefresh').checked;
            if (enabled) {
                autoRefreshInterval = setInterval(refreshLogs, 5000);
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        loadLogger();
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥ –µ—Å–ª–∏ –≤–∫–ª—é—á–µ–Ω–æ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
        setInterval(() => {
            if (document.getElementById('autoRefresh').checked) {
                refreshLogs();
            }
        }, 5000);
    </script>
</body>
